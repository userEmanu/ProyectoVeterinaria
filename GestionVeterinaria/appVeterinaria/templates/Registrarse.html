<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Agropecuaria Animalagro</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  {% load static %}
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  

  
</head>

<body style="background-color: rgb(255, 255, 255);">

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h3 class="card-title text-center pb-0 fs-4">Crear Cuenta</h3>
                    <p class="text-center small">Crea tu cuenta para una mejor navegacion</p>
                  </div>

                  <form class="row g-3 needs-validation" novalidate>
                    <div class="">
                      <label for="yourName" class="form-label">Nombres</label>
                      <input type="text" name="name" class="form-control" id="yourName" required>
                      <div class="invalid-feedback">Ingrese Nombres</div>
                    </div>

                    <div class="">
                      <label for="yourEmail" class="form-label">Apellidos</label>
                      <input type="text" name="email" class="form-control" id="yourEmail" required>
                      <div class="invalid-feedback">Ingrese Apellidos</div>
                    </div>

                    <div class="">
                      <label for="yourUsername" class="form-label">Correo Electronico</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" name="username" class="form-control" id="yourUsername" required>
                        <div class="invalid-feedback">Ingrese Correo Electronico</div>
                      </div>
                    </div>

                    <div class="">
                      <label for="yourPassword" class="form-label">Contraseña</label>
                      <input type="text" name="password" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback">Ingrese Contraseña</div>
                    </div>
                    <div>
                      <label for="yourPassword" class="form-label">Tipo de Documento y Numero</label>
                      <div class="input-group ">                      
                      <select class="form-select" >
                        <option>Selecionar</option>
                        <option>T.I</option>
                        <option>C.C</option>
                      </select>
                      <input type="number" class="form-control" placeholder="Numero De Documento">
                      <div class="invalid-feedback">Ingrese Documento</div>
                    </div>
                    </div>
                    <div class="">
                      <label for="yourPassword" class="form-label">Numero Telefonico</label>
                      <input type="text" name="password" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback">Ingrese Numero Telefonico</div>
                    </div>
                    <div class="">
                      <label for="yourPassword" class="form-label">Direccion</label>
                      <input type="text" name="password" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback">Ingrese Direccion</div>
                    </div>

                    <div class="">
                      <div class="form-check">
                        <input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" required>
                        <label class="form-check-label" for="acceptTerms">Yo como usuario acepto los <a href="#">Terminos y Condiciones</a></label>
                        <div class="invalid-feedback">Acepte los terminos y Condiciones</div>
                      </div>
                    </div>
                    <div class="">
                      <button class="btn btn-primary w-100" type="submit">Crear Cuenta</button>
                    </div>
                    <div class="">
                      <p class="small mb-0">Ya tienes cuenta? <a href="index.html">Iniciar Sesion</a></p>
                    </div>
                  </form>

                </div>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  



</body>

</html>
