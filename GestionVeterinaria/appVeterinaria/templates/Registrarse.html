<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Agropecuaria Animalagro</title>

  <!-- Favicons -->
  

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  {% load static %}
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  

  
</head>

<body style="background-color: rgb(255, 255, 255);">

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h3 class="card-title text-center pb-0 fs-4">Crear Cuenta</h3>
                    <p class="text-center small">Crea tu cuenta para una mejor navegacion</p>
                  </div>

                  <form class="row g-3 was-validated" action="/registrarseUser/" method="post" >
                    {% csrf_token %}
                    <div class="">
                      <label for="txtNombre" class="form-label">Nombres</label>
                      <input type="text" name="txtNombre" class="form-control" id="txtNombre" required>
                      <div class="invalid-feedback">Ingrese Nombres</div>
                    </div>

                    <div class="">
                      <label for="txtApellido" class="form-label">Apellidos</label>
                      <input type="text" name="txtApellido" class="form-control" id="txtApellido" required>
                      <div class="invalid-feedback">Ingrese Apellidos</div>
                    </div>

                    <div class="">
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="">@</span>
                        <input type="text" name="txtCorreo" class="form-control" id="txtCorreo" required placeholder="Correo Electronico">
                        <div class="invalid-feedback">Ingrese Correo Electronico</div>
                      </div>
                    </div>

                    <div class="">
                      <label for="txtContraseña" class="form-label">Contraseña</label>
                      <input type="password" name="txtContraseña" class="form-control" id="txtContraseña" required>
                      <div class="invalid-feedback">Ingrese Contraseña</div>
                    </div>
                    <div>
                      <label for="cbIdentificacioon" class="form-label">Tipo de Documento y Numero</label>
                      <div class="input-group ">                      
                      <select class="form-select" id="cbIdentificacioon" name ="cbIdentificacioon" required>
                        <option value= "" required>Selecionar</option>
                        <option value= "TI">Tarjeta Identidad</option>
                        <option value= "CC">Cedula Ciudadania</option>
                        <option value= "CCE">Cedula Extranjera</option>
                      </select>
                      <input type="number" class="form-control" placeholder="Numero De Documento" name="txtIdentificacion" id="txtIdentificacion" required>
                      <div class="invalid-feedback">Ingrese Documento</div>
                    </div>
                    </div>
                    <div class="">
                      <input type="number" name="txtTelefono" class="form-control" id="txtTelefono" required placeholder="Numero Telefonico">
                      <div class="invalid-feedback">Ingrese Numero Telefonico</div>
                    </div>
                    <div class="">
                      <div class="form-check">
                        <input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" required>
                        <label class="form-check-label" for="acceptTerms">Yo como usuario acepto los <a href="#">Terminos y Condiciones</a></label>
                        <div class="invalid-feedback">Acepte los terminos y Condiciones</div>
                      </div>
                    </div>
                    <div class="text-center">
                      <button class="btn btn-primary w-80" type="submit">Crear Cuenta</button>
                    </div>
                    <div class="">
                      <p class="small mb-0">Ya tienes cuenta? <a href="/inicio/">Iniciar Sesion</a></p>
                    </div>
                  </form>

                </div>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  
  <script>
    {% if mensaje == True and mensaje != None %}
    Swal.fire({
        title: 'Bienvenido, Eres Nuevo usuario',
        text: '{{mensaje}}',
        icon: 'success',               
        confirmButtonColor: '#3085d6',             
        confirmButtonText: 'Aceptar'
    }).then((result) => {
        if (result.isConfirmed) {           
            location.href="/inicio/"
        }
    });
    {% else %}
      {% if mensaje != None %}
            Swal.fire({
              title: 'error',
              text: '{{mensaje}}',
              icon: 'error',               
              confirmButtonColor: '#3085d6',             
              confirmButtonText: 'Aceptar'
          }).then((result) => {    
        });
      {% endif %}
    {% endif %}
</script>
  <!-- Vendor JS Files -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src=" {% static '../static/js/registrarUser.js' %}"></script>

  


</body>

</html>
