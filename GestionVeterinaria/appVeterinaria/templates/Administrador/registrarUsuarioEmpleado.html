<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Agropecuaria Animalagro</title>

  <!-- Favicons -->
  

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  {% load static %}
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  

  
</head>

<body style="background-color: rgb(255, 255, 255);">

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h3 class="card-title text-center pb-0 fs-4">Crear Cuenta Empleado</h3>
                    <p class="text-center small">Vas a crear un usurio a {{empleado.emNombre}} {{empleado.emApellido}}, El usuario por defecto es {{empleado.emCorreo}}, la contrase√±a la genera el sistema.</p>
                  </div>

                  <form class="was-validated" action="/registrarEmpleadoUser/{{empleado.id}}/" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div>
                      <label for="cbTipo" class="form-label">Tipo Usuario</label>
                      <div class="input-group ">                      
                      <select class="form-select" id="cbTipo" name ="cbTipo" required>
                        <option  value="" required>Tipo Usuario</option>
                        {% for tipo in tipo %} 
                            <option value="{{tipo.0}}">{{tipo.1}}</option>
                        {% endfor %}
                      </select>
                    </div>
                    <div>
                        <label for="cbRol" class="form-label">Rol Usuario Del Sistema</label>
                        <div class="input-group ">                      
                        <select class="form-select" id="cbRol" name ="cbRol" required>
                          <option  value="" required>Seleccione el rol del sistema</option>
                          {% for rol in rol %} 
                              <option value="{{rol.id}}">{{rol.name}}</option>
                          {% endfor %}
                        </select>
                    </div>
                    <br>
                    <div class="text-center">
                      <button class="btn btn-success w-80" type="submit">Crear Cuenta</button>
                    </div>                    
                  </form>

                </div>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  
  <script>
    {% if mensaje %}
    Swal.fire({
        title: 'Bienvenido, Eres Nuevo usuario',
        text: '{{mensaje}}',
        icon: 'Succes',               
        confirmButtonColor: '#3085d6',             
        confirmButtonText: 'Aceptar'
    }).then((result) => {
        if (result.isConfirmed) {           
            location.href="/inicio/"
        }
    });
    {% endif %}
</script>
  <!-- Vendor JS Files -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
