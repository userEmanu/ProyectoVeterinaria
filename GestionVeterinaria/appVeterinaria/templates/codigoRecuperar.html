<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Agropecuaria Animalagro</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="" rel="icon">
  

  <!-- Google Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
</head>

<body style="background-color: rgb(255, 255, 255);">

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h3 class="card-title text-center pb-0 fs-4">Recuperar Cuenta</h3>
                    <p class="text-center small">Ingrese el codigo que se envio a su correo para verificar su cuenta, se reenviara a su correo la nueva contrase√±a</p>
                  </div>

                  <form class="row g-3 was-validated" validate action="/verificarCodigo/{{id}}"  method="post" >  
                    {% csrf_token %}                                        
                    <input type="number" name="txtCodigo" class="form-control" id="txtCodigo" required placeholder="Codigo">                    
                    <div class="text-center">
                      <button class="btn btn-success w-100 " type="submit">Validar</button>
                    </div>                   
                  </form>

                </div>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    {% if mensaje %}
    Swal.fire({
      title: '{{titulo}}',
      text: '{{mensaje}}',
      icon: '{{error}}',               
      confirmButtonColor: '#3085d6',             
      confirmButtonText: 'Aceptar'
    });
  
    {% endif %}
  </script>
</body>

</html>
